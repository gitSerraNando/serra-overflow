<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      placeholder="Nombre"
      formControlName="firstName"
      id="firstName"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Apellido"
      formControlName="lastName"
      id="lastName"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="correo electronico"
      formControlName="email"
      id="email"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Contraseña"
      formControlName="password"
      id="password"
      type="password"
    />
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Crear usuario</button>
  <p style="text-align: center">
    ¿Ya tienes un usuario?
    <a mat-button color="primary" [routerLink]="['/signin']">
      Iniciar sesion
    </a>
  </p>
</form>
